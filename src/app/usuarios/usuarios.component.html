
<card title="Usuarios">
  <div class="table-responsive">
    <table class="table" id = "Usuarios-Tabla">
      <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Direccion</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <th scope="row">{{usuario._id}}</th>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.direccion}}</td>
          <input type="button" (click)="deleteUsuario(usuario._id)" value="Delete" class = "btn btn-danger">
        </tr>
      </tbody>
    </table>
  </div>
</card>
<button (click)="exportTableToCSV('usuarios.csv')">Download</button>
<div class="container">
  <h3 class = "page-header">Registrar Usuario</h3>
  <form (submit) = "addUsuario()">
    <div class = "form-group">
      <label>Nombre</label>
      <input type="text"[(ngModel)] = "nombre" name = "nombre" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Direccion</label>
      <input type="text"[(ngModel)] = "direccion" name = "direccion" class = "form-control">
    </div>
    <input type="submit" class="btn btn btn-success" value = "Add">
  </form>
</div>
<hr>
  
<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/jspdf.js"></script>
