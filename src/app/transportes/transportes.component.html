<script type="text/javascript">
  function callme(){
    var table = tableToJson($('#Envios-Tabla').get(0));
    var doc = new jsPDF('1','pt', 'letter', true);
  
    console.log(Envios-Tabla);
    doc.cellInitialize();
    $.each(table,function(i,row){
      $.each(row,function(j, cell){
        if(j == "Sucursal Inicial"){
          doc.cell(1,10,190,20,cell,i);
        }
        else{
          doc.cell(1,10,90,20,cell,i);
        }
      });
    });
  
    doc.save('test2.pdf');
  }
  
  function tableToJson(table){
    //first we need to be headers
    var headers = [];
    for( var i = 0; i <table.rows[0].cells.lenght;i++){
      headers[i] = table.rows[0].cells[i].innerHTML.toLowerCase().replace(/ /gi,'');
    }
    data.push(headers);
    for(var i = 1; i < table.rows.lenght; i++){
      var tableRow = table.rows[i];
      var rowData = {};
  
      for (var j = 0 ; j<tableRow.cells.lenght; j++){
        rowData[ headers[j] ] = tableRow.cells[j].innerHTML;
      }
      data.push(rowData);
    }
    return data;
  }
  </script>
  
  <card title="Tansportes">
    <div class="table-responsive">
      <table class="table" id = "Transportes-Tabla">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Tipo</th>
          <th>Placa</th>
          <th>Disponibilidad</th>
          <th>Uibicaci√≥n</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transporte of transportes">
            <th scope="row">{{transporte._id}}</th>
            <td>{{transporte.tipo}}</td>
            <td>{{transporte.placa}}</td>
            <td>{{transporte.disponibilidad}}</td>
            <td>{{transporte.ubicacion}}</td>
            <input type="button" (click)="deleteTransporte(transporte._id)" value="Delete" class = "btn btn-danger">
          </tr>
        </tbody>
      </table>
    </div>
  </card>
  
  <div class="container">
    <h3 class = "page-header">Registrar Transporte</h3>
    <form (submit) = "addTransporte()">
      <div class = "form-group">
        <label>Tipo</label>
        <input type="text"[(ngModel)] = "tipo" name = "tipo" class = "form-control">
      </div>
      <div class = "form-group">
        <label>Placa</label>
        <input type="text"[(ngModel)] = "placa" name = "placa" class = "form-control">
      </div>
      <div class = "form-group">
        <label>Disponibilidad</label>
        <input type="boolean"[(ngModel)] = "disponibilidad" name = "disponibilidad" class = "form-control">
      </div>
      <div class = "form-group">
        <label>Ubicacion</label>
        <input type="text"[(ngModel)] = "ubicacion" name = "ubicacion" class = "form-control">
      </div>
      <input type="submit" class="btn btn btn-success" value = "Add">
    </form>
  </div>
  <hr>
