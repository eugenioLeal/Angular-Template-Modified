<card title="Facturas">
  <div class="table-responsive">
    <table class="table" id = "Facturas-Tabla">
      <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Precio</th>
        <th>Direccion destino</th>
        <th>Usuario destinatario</th>
        <th>Paquete</th>
        <th>Fecha</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let factura of facturas">
          <th scope="row">{{factura._id}}</th>
          <th>{{factura.precio}}</th>
          <td>{{factura.direccion_dest}}</td>
          <td>{{factura.nombre_usuario_dest}}</td>
          <td>{{factura.paquete}}</td>
          <td>{{factura.fecha}}</td>
          <input type="button" (click)="deleteFactura(factura._id)" value="Delete" class = "btn btn-danger">
        </tr>
      </tbody>
    </table>
  </div>
</card>
<button (click)="exportTableToCSV('facturas.csv')">Download</button>
<div class="container">
  <h3 class = "page-header">Nueva Factura</h3>
  <form (submit) = "addFactura()">
    <div class = "form-group">
      <label>Precio</label>
      <input type="number"[(ngModel)] = "precio" name = "precio" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Direcci√≥n destino</label>
      <input type="text"[(ngModel)] = "direccion_dest" name = "direccion_dest" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Destinatario</label>
      <input type="text"[(ngModel)] = "nombre_usuario_dest" name = "nombre_usuario_dest" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Paquete</label>
      <input type="text"[(ngModel)] = "paquete" name = "paquete" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Fecha dd/mm/aaaa</label>
      <input type="text"[(ngModel)] = "fecha" name = "fecha" class = "form-control">
    </div>
    <input type="submit" class="btn btn btn-success" value = "Add">
  </form>
</div>
<hr>
