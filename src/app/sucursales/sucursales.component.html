
<card title="Sucursales">
  <div class="table-responsive">
    <table class="table" id = "Sucursales-Tabla">
      <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Direccion</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sucursal of sucursales">
          <th scope="row">{{sucursal._id}}</th>
          <td>{{sucursal.direccion}}</td>
          <input type="button" (click)="deleteSucursal(sucursal._id)" value="Delete" class = "btn btn-danger">
        </tr>
      </tbody>
    </table>
  </div>
</card>

<button (click)="exportTableToCSV('sucursales.csv')">Download</button>

<div class="container">
  <h3 class = "page-header">Registrar Sucursal</h3>
  <form (submit) = "addSucursal()">
    <div class = "form-group">
      <label>Direccion</label>
      <input type="text"[(ngModel)] = "direccion" name = "direccion" class = "form-control">
      <input type="submit" class="btn btn btn-success" value = "Add">
    </div>
  </form>
</div>
<hr>

<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/jspdf.js"></script>
